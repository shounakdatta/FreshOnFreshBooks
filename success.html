<div id="tokenData"></div>
<script>
    async function getTokenData() {
        const data = await fetch(
            '/api/showTokenData',
            {
                method: 'GET'
            }
        ).then(res => {
            document.getElementById('tokenData').innerHTML = res
        })
    }

    document.addEventListener('DOMContentLoaded', getTokenData, false);
</script>
