<html>
Success!
<br />
<div id="tokenData"></div>
<br />
<a href="/api/refreshTokens">
    <button>
        Refresh Tokens
    </button>
</a>
<script>
    async function getTokenData() {
        const data = await fetch(
            '/api/showTokenData',
            {
                method: 'GET'
            }
        )
            .then(res => res.json())
            .then(({ accessToken, accountInfo, refreshToken }) => {
                document.getElementById('tokenData').innerHTML =
                    "Account Info: " + accountInfo + "<br/>" +
                    "Access Token: " + accessToken + "<br/>" +
                    "Refresh Token: " + refreshToken
            })
    }

    document.addEventListener('DOMContentLoaded', getTokenData, false);
</script>

</html>
