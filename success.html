<html>
Success!
<br>
<div id="tokenData"></div>
<script>
    async function getTokenData() {
        const data = await fetch(
            '/api/showTokenData',
            {
                method: 'GET'
            }
        )
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.getElementById('tokenData').innerHTML = data
            })
    }

    document.addEventListener('DOMContentLoaded', getTokenData, false);
</script>

</html>
