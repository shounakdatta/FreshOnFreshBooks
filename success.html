<script>
    async function getTokenData() {
        const data = await fetch(
            '/api/showTokenData',
            {
                method: 'GET'
            }
        )
            .then(res => res.json())
            .then(({ accessToken, accountId, refreshToken }) => {
                document.getElementById('tokenData').innerHTML =
                    "Account ID: " + accountId + "<br/>" +
                    "Access Token: " + accessToken + "<br/>" +
                    "Refresh Token: " + refreshToken
            })
    }

    document.addEventListener('DOMContentLoaded', getTokenData, false);
</script>
